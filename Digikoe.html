  <style>
    body {
      font-family: "Georgia", serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      position: relative;
      font-size: 1em;
      color: #000;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      max-height: 80px;
      border: 1px solid black;
      padding: 2px;
      background-color: white;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      font-size: 1.1em;
    }
    .required::after {
      content: " *";
      color: red;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #333;
      font-size: 1em;
      box-sizing: border-box;
      color: #000;
      font-family: inherit;
      background: white url('data:image/svg+xml;utf8,<svg fill="gray" height="14" viewBox="0 0 24 24" width="14" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center;
      background-size: 14px;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      cursor: pointer;
    }
    #teksti {
      width: 100%;
      min-height: 400px;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #333;
      font-size: 12px;
      box-sizing: border-box;
      color: #000;
      background-color: white;
      overflow-y: auto;
      outline: none;
      white-space: pre-wrap;
      font-family: inherit;
    }
    button[type="submit"] {
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #218838;
    }
    .word-count {
      font-size: 0.9em;
      color: #555;
      margin-top: 5px;
    }
    .vahvistus {
      margin-top: 10px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
    .toolbar {
      position: absolute;
      left: calc(20px - 189px);
      top: calc(340px + 378px - 130px);
      width: 120px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, auto);
      gap: 10px;
      align-items: center;
      font-family: inherit;
    }
    #boldBtn {
      grid-column: 1;
      grid-row: 1;
      font-weight: bold;
    }
    #italicBtn {
      grid-column: 2;
      grid-row: 1;
      font-style: italic;
    }
    .quote-btn:nth-child(3) {
      grid-column: 1;
      grid-row: 2;
      font-size: 1.5em;
    }
    .quote-btn:nth-child(4) {
      grid-column: 2;
      grid-row: 2;
      font-size: 1.5em;
    }
    .quote-btn:nth-child(5) {
      grid-column: 1;
      grid-row: 3;
      font-size: 1.5em;
    }
    .quote-btn:nth-child(6) {
      grid-column: 2;
      grid-row: 3;
      font-size: 1.5em;
    }
    .toolbar .dropdown {
      grid-column: 1 / span 2;
      grid-row: 4;
      justify-self: center;
      width: 80%;
    }
    .toolbar button {
      padding: 8px 0;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      user-select: none;
      font-family: inherit;
    }
    .toolbar button.active {
      background-color: #007bff;
      color: white;
    }
    .quote-btn {
      font-size: 1.8em;
      line-height: 1em;
      font-weight: normal;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      user-select: none;
    }
    .quote-btn:hover {
      background-color: #eee;
    }
    .dropdown {
      position: relative;
      display: inline-block;
      font-family: inherit;
      width: 100%;
    }
    .dropdown select {
      width: 100%;
      padding: 8px 32px 8px 8px;
      font-size: 1.1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      font-family: inherit;
      appearance: none;
      background-color: #fff;
      background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="14" viewBox="0 0 24 24" width="14" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 14px;
    }
  </style>

  <script>
    function updateWordCount() {
      const content = $('#summernote').summernote('code')
        .replace(/<\/?[^>]+(>|$)/g, "") // Strip HTML tags
        .trim();

      const words = content.length > 0 ? content.split(/\s+/).filter(Boolean) : [];
      const count = words.length;

      $('#wordCount').text('Sanamäärä: ' + count);
    }

    // Update word count on content change
    $('#summernote').on('summernote.keyup summernote.change', updateWordCount);

    // Also update on paste
    $('#summernote').on('summernote.paste', function() {
      setTimeout(updateWordCount, 100); // Wait a bit for paste to complete
    });
  </script>

    document.addEventListener("DOMContentLoaded", function () {

      const STANDARD_SIZE = 15;
      const OTSIKKO_SIZE = 30;
      const ALAOTSIKKO_SIZE = 20;

      let currentFontSize = STANDARD_SIZE;

      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          const content = $('#summernote').summernote('code').trim();
          // Summernote wraps empty content as "<p><br></p>", so check for that too
          if (content !== '' && content !== '<p><br></p>') {
            $('#summernote').summernote('code', '');
            alert("Vastauksesi on tyhjennetty, koska poistuit sivulta.");
          }
        }
      });

      document.getElementById("tehtavaForm").addEventListener("submit", function (e) {
        e.preventDefault();

        let etunimi = document.getElementById("etunimi").value.trim();
        let sukunimi = document.getElementById("sukunimi").value.trim();
        let luokka = document.getElementById("luokka").value;
        let opettaja = document.getElementById("opettaja").value;

        if (!etunimi || !sukunimi || !luokka || !opettaja) {
          alert("Täytä kaikki vaaditut kentät.");
          return;
        }

        let email = teacherEmails[opettaja];
        if (!email) {
          alert("Tuntematon opettaja valittu.");
          return;
        }

        document.getElementById("vahvistusViesti").style.display = "block";

        document.querySelectorAll("#tehtavaForm input").forEach(input => input.value = '');
        document.querySelectorAll("#tehtavaForm select").forEach(select => select.selectedIndex = 0);

        $('#summernote').summernote('code', '');

     });

    });
